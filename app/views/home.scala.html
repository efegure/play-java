@(userList: List[User],mainuser : User)

<h2>Welcome @mainuser.name!</h2>


<dt>Email: <span>(@mainuser.email)</span></dt>

@if(mainuser.getAdminStatus()) {
  
  
 <h1>@userList.size() users(s)</h1>
<ul>
@for(user <- userList) {
  <li>Name : @user.name - Admin Status : @user.getAdminStatus()</li>
} 
</ul>
}

<a href="@routes.HomeController.logout()">Logout</a>
